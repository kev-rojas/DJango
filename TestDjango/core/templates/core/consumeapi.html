<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Listado de api</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/groundzero.css'%}">

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>-->
    

</head>
<body>

    <div class="container">
        <div class="row">
            <h3>Uso de api</h3>
        </div>
        <div class="row">
            <table class="table" id="Usuario">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contraseña</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div>
        <a href="{% url 'lista_usua' %}">Ir a la api</a>
    </div>
    

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
    <script src="{% static 'core/js/api_ob.js' %}"></script>       

    <script>
        $(document).ready(function () {
            $.getJSON('http://127.0.0.1:8000/api/listado_obra', function (data) {
                var Obra = data;
                $.each(Usuario, function (i, item) {
                    $('#Obra').append("<tr><td>" + item.nombreOb + "</td><td>" +
                        item.autor + "</td><td>" + item.año  + "</td></tr>");
                });
            }).fail(function () {
                console.log('Error al consumir la API!');
            });
        });
    </script>


</body>
</html>
