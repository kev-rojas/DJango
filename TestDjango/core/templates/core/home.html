<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Listado de vehiculos</h1>
        </div>
        <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Patente</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                
                <tbody>
                    {%for ve in vehiculos%}
                    <tr>
                        <td>{{ve.patente}}</td>
                        <td>{{ve.marca}}</td>
                        <td>{{ve.modelo}}</td>
                        <td><a href="{% url 'form_modvehiculo' ve.patente %}">Modificar</a></td> 
                        <td><a href="{% url 'form_delvehiculo' ve.patente %}">Eliminar</a></td> 
                    </tr>
                    {%endfor%}
                </tbody>
        </table>
         <a href="{% url 'form_vehiculo' %}">Nuevo vehiculo</a>
    </div> 
</body>
</html>
